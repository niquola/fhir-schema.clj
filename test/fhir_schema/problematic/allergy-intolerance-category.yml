  display: Medication
  definition: Substances administered to achieve a physiological effect.
  concept:
  - {code: biologic, display: Biologic, definition: 'A preparation that is synthesized
      from living organisms or their products, especially a human or animal protein,
      such as a hormone or antitoxin, that is used as a diagnostic, preventive, or
      therapeutic agent. Also called biological drug.  Examples of biological products
      include: vaccines; blood and blood products for transfusion and/or manufacturing
      into other products; allergenic extracts, which are used for both diagnosis
      and treatment (for example, allergy shots); human cells and tissues used for
      transplantation (for example, tendons, ligaments and bone); gene therapies;
      cellular therapies; tests to screen potential blood donors for infectious agents
      such as HIV.'}
- {code: environment, display: Environment, definition: Substances that are encountered in the environment.}
