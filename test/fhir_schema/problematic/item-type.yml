url: http://hl7.org/fhir/item-type
concept:
- {code: group, display: Group, definition: An item with no direct answer but which has descendant items that are questions}
- {code: display, display: Display, definition: Text for display that will not capture an answer or have descendants}
- code: question
  display: Question
  definition: An item that defines a specific answer to be captured (and may have descendant items)
  property:
  - {code: notSelectable, valueBoolean: true}
  concept:
  - {code: boolean, display: Boolean, definition: Question with a yes/no answer}
  - {code: decimal, display: Decimal, definition: Question with is a real number answer}
  - {code: integer, display: Integer, definition: Question with an integer answer}
  - {code: date, display: Date, definition: Question with adate answer}
  - {code: dateTime, display: Date Time, definition: Question with a date and time answer}
  - {code: instant, display: Instant, definition: Question with a system timestamp answer}
  - {code: time, display: Time, definition: Question with a time (hour/minute/second) answer independent of date.}
  - {code: string, display: String, definition: Question with a short (few words to short sentence) free-text entry answer}
  - {code: text, display: Text, definition: Question with a long (potentially multi-paragraph) free-text entry (still captured as a string) answer}
  - {code: url, display: Url, definition: 'Question with a url (website, FTP site,
      etc.) answer'}
  - {code: choice, display: Choice, definition: Question with a Coding drawn from a list of options as an answer}
  - {code: open-choice, display: Open Choice, definition: Answer is a Coding drawn from a list of options or a free-text entry captured as Coding.display}
  - {code: attachment, display: Attachment, definition: 'Question with binary content
      such as a image, PDF, etc. as an answer'}
  - {code: reference, display: Reference, definition: 'Question with a reference to
      another resource (practitioner, organization, etc.) as an answer'}
  - {code: quantity, display: Quantity, definition: 'Question with a combination of
      a numeric value and unit, potentially with a comparator (<, >, etc.) as an answer.'}
